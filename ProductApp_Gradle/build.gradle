// Apply the java plugin to add support for Java
apply plugin: 'java'

group = 'ProductApp_Gradle'
version = '0.0.1-SNAPSHOT'

description = 'Product Application Using Gradle'



sourceCompatibility = 1.7
targetCompatibility = 1.7


// In this section you declare where to find the dependencies of your project
repositories {
    maven {url 'http://10.109.32.183:8081/nexus/content/groups/public'}
}

dependencies {
   compile group: 'junit', name: 'junit', version: '4.12'
   //testCompile 'org.mockito:mockito-all:1.10.19'
   // compile 'org.mockito:mockito-all:1.10.19' 
   compile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
  
}
task writeMyName{
  new File(projectDir, "name.txt").text = 'TestName'
}

//Wrapper task for Gradle Version
task wrapper(type: Wrapper){
	gradleVersion = '2.6'
}